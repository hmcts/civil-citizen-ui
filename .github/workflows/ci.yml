name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - refs/tags/*
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.6.1
      - run: yarn install
      - run: yarn build
      - run: yarn playwright install
      - run: yarn wiremock:start &
      - run: yarn start:e2e &

  test:
    runs-on: ubuntu-latest
    needs: build  # Waits for the build job to complete

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: yarn test:e2e
        if: ${{ success() }}  # This job runs only if the build job was successful
