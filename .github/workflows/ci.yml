name: CUI e2e CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - refs/tags/*
    tags:
      - '*'

env:
  CI: true
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: use node.js 18.13.0
        uses: actions/setup-node@v2
        with:
          node-version: 18.13.0
          registry-url: https://registry.npmjs.org/
      - name: Yarn install
        run: yarn install
      - name: Yarn run smoke
        run: yarm test:smoke