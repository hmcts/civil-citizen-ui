name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - refs/tags/*
    tags:
      - '*'

env:
  CI: true
  NODE_OPTIONS: --max-old-space-size=4096
  CIVIL_SERVICE_URL: http://localhost:1111
  TEST_URL: http://localhost:3001
  IDAM_API_URL: http://localhost:1111
  CIVIL_GENERAL_APPLICATIONS_URL: http://localhost:1111
  ENVIRONMENT: preview
  LAUNCH_DARKLY_SDK: test

jobs:
  strict-ts-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Get changed TypeScript files
        id: changed-files
        run: |
          git fetch origin main
          git diff --name-only origin/main -- '*.ts' '*.tsx' > changed-files.txt
          echo "CHANGED_FILES=$(cat changed-files.txt | tr '\n' ' ')" >> $GITHUB_ENV
      - name: Run TypeScript strict checks
        run: |
          if [ -s changed-files.txt ]; then
            echo "Running strict checks on changed files..."
            npx tsc --noEmit --project tsconfig.strict.json $CHANGED_FILES
          else
            echo "No TypeScript files changed."
          fi  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.6.1
      - name: Install
        run: yarn install && yarn playwright install
      - name: Build
        run: yarn build
      - name: Starting WireMock , starting ui , wait and run e2e test
        run: |
          yarn wiremock:start &
          sleep 2
          yarn start:e2e &
          sleep 25
          yarn test:e2e
      - name: Upload e2e test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-tests-results
          path: |
            test-results/functional
            src/test/functionalTests/test-results
