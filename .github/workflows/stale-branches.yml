# This workflow warns and then closes branches that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/marketplace/actions/stale-branches
name: Mark stale branches

on:
  schedule:
    - cron: '0 3 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write

    steps:
      - uses: crs-k/stale-branches@v2.0.18
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          days-before-stale: 5
          days-before-delete: 10
          comment-updates: true
          tag-committer: true
          stale-branch-label: 'stale branch üóëÔ∏è'
          max-issues: 20
