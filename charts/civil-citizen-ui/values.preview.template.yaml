nodejs:
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  keyVaults:
    civil:
      resourceGroup: civil-service
      secrets:
        - AppInsightsInstrumentationKey
        - redis-access-key
        - ordnance-survey-api-key
  environment:
    OAUTH_CLIENT_REDIRECT: https://${SERVICE_FQDN}/oauth2/callback
    CIVIL_SERVICE_URL: http://civil-service-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal

idam-pr:
  enabled: true
  redirect_uris:
    civil-citizen-ui:
      - https://${SERVICE_FQDN}/oauth2/callback
