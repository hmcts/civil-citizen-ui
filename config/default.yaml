useCSRFProtection: true
security:
  referrerPolicy: 'origin'
port: 3001
timeout: 30000
services:
  civilService:
    url: 'http://localhost:4000'
    microservice: 'civil_service'
  idam:
    authorizationURL: 'http://localhost:3501/login'
    tokenURL: 'http://localhost:5000/o/token'
    clientID: 'civil_citizen_ui'
    clientSecret: 'Citizen-ui-secret'
    callbackURL: 'https://localhost:3001/oauth2/callback'
    citizenRole: 'citizen'
health:
  timeout: 5000
  deadline: 15000
appInsights:
  instrumentationKey:
draftStore:
  redis:
    host: 'localhost'
    port: 6379
    key:
